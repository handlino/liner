<html>
  <head>
    <title>simple liner test</title>
    <style type="text/css">
      @import url(test.css);
#friend { top:500px; }
    </style>
    <script type="text/javascript" src="lib/jquery-1.2.6.js"></script>
    <script type="text/javascript" src="lib/ui/jquery.ui.all.js"></script>
    <script type="text/javascript" src="../lib/liner.js"></script>
    <script type="text/javascript" src="../lib/liner-jquery.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        new Liner({ "from": "#c1", "to": "#c2" });
        new Liner({ "from": "#c2", "to": "#c3" });
        new Liner({ "from": "#c2", "to": "#c4" });
        new Liner({ "from": "#c3", "to": "#c4" });
        new Liner({ "from": "#c10", "to": "#c11" });

        var friends = [ "adela213", "cindy313", "azx52028",
            "b770608", "trcy", "vgg2", "sagax", "yuemi99" ];

        for(var i = 0, l = friends.length; i < l ; i++ ) {
            $("#" + friends[i]).css({
                top: Math.floor(i/2) * 120,
                left: (i % 2) ? 80 : 600
            });

            new Liner({
                from: "#hlb", to: "#" + friends[i],
                label: ["ケロケロ", "タマタマ","ギロギロ","クルクル","ドロドロ"][i%5]
            });
        }

        $(".box,.circle").draggable({ 'stop': function() { Liner.redraw(); } });
    };
    </script>
  </head>
  <body>
    <div id="c1" class="circle">A</div>
    <div id="c2" class="circle large">B</div>
    <div id="c3" class="circle">C</div>
    <div id="c4" class="circle">D</div>

    <div id="c10" class="circle large">甲</div>
    <div id="c11" class="circle large">乙</div>


    <div id="friend">
      <div  id="hlb" class="box image"><img src="images/gravatar/hlb.png" alt="hlb"></div>
      <div  class="box image" id="adela213"><img src="images/gravatar/adela213_90.jpg"></div>
      <div  class="box image" id="cindy313"><img src="images/gravatar/cindy313_90.jpg"></div>
      <div  class="box image" id="azx52028"><img src="images/gravatar/azx52028_90.jpg"></div>
      <div  class="box image" id="b770608"><img src="images/gravatar/b770608_90.jpg"></div>
      <div  class="box image" id="trcy"><img src="images/gravatar/trcy_90.jpg"></div>
      <div  class="box image" id="vgg2"><img src="images/gravatar/vgg2_90.jpg"></div>
      <div  class="box image" id="sagax"><img src="images/gravatar/sagax_90.jpg"></div>
      <div  class="box image" id="yuemi99"><img src="images/gravatar/yuemi99_90.jpg"></div>
    </div>

  </body>
</html>
